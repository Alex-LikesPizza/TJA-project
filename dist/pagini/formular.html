  <meta name="keywords" content="artă, pictură, mobilier pictat, tapiserie, pictură murală, restaurare, artă mozaică, artist, design interior, decor, creativitate, handmade, personalizat, artizanal, frumusețe, estetică, expresie artistică, artă contemporană, artă abstractă, artă modernă">

</head>

    <nav class="header__nav-container">
      <a href="../index.html"><img class="header__logo" src="../images/logo.png" alt="site logo"></a>
      <ul class="header__nav">
        <li class="header__nav-item header__nav-item--home"><a href="../index.html" class="underscore">Acasă</a></li>
        <li class="header__nav-item header__nav-item--products"><a href="./produse.html" class="underscore">Produse</a></li>

        <li class="header__nav-item header__nav-item--contacts"><a href="./contacte.html" class="underscore">Contacte</a></li>

        <a id="header__cart" href="./cart.html"><i class="bi bi-cart2 header__post-item"></i></a>

  </header>

  <main class="main--form">
    
    <form class="form" id="form">
      <h2 class="form__title">Formular de Contactare</h2>
      <div class="form__container">

        <div class="form__input-container">         
          <label class="form__label" 
                 for="form--name">Nume:
          </label>
          <input type="text" 
                 class="form__input form__input--name"
                 id="form--name"
                 placeholder="Ex: Mihai"
                 required>
        </div>

        <div class="form__input-container">       
          <label class="form__label"
                 for="form--email">Email-ul dvs:
          </label>
          <input type="email"
          class="form__input" 
          id="form--email" 
          placeholder="Ex: example@domain.com"
          required>
        </div>

        <div class="form__input-container">       
          <label class="form__label"
                 for="form--tel">Telefonul dvs:
          </label>
          <input type="tel"
          class="form__input" 
          id="form--tel" 
          placeholder="Ex: 0123 456 789"
          required>
        </div>

        <div class="form__input-container">
          <label class="form__label"
                 for="form--category">Categorie:
          </label>
          <select name="category" 
                  id="form--category"
                  class="form__input form__category"
                  required>
            <option value="none" class="form__option" selected>
              ---
            </option>
            <option value="service" class="form__option">
              Solicită un serviciu
            </option>
            <option value="question" class="form__option">
              Întrebări
            </option>
            <option value="suggestion" class="form__option">
              Sugestii
            </option>
            <option value="other" class="form__option">
              Altă categorie
            </option>
          </select>
        </div>
        <div class="form__input-container  form__input-container--service">       
          <label class="form__label"
                 for="form--service">Serviciu:
          </label>
          <select name="service"
                  id="form--service"
                  class="form__input form__select">
            <option value="canvas" class="form__option" selected>
              Pictură pe pânză
            </option>
            <option value="mural" class="form__option">
              Pictură murală
            </option>
            <option value="interior" class="form__option">
              Design interior
            </option>
            <option value="furniture" class="form__option">
              Pictură mobilier
            </option>
            <option value="makeover" class="form__option">
              Servicii de restaurare
            </option>
            <option value="tapestry" class="form__option">
              Pictură pe tapiserie
            </option>
            <option value="mosaic" class="form__option">
              Artă mozaică
            </option>
            <option value="other" class="form__option">
              Altele
            </option>
          </select>
        </div>

        <div class="form__input-container">       
          <label class="form__label" 
                 for="form--message">Mesaj:
          </label>
          <textarea class="form__input form__input--message" 
                    id="form--message" 
                    rows="5"
                    placeholder=". . ."
                    required></textarea>
        </div>
        <button type="submit" id="form--submit" class="form__submit button button--dark">Trimite</button>
      </div>
    </form>
    
    <div class="modal" id="modal--submit">
      <div class="form-modal">
        <h3 class="form-modal__title">
          Verificați datele!
        </h3>
        <div class="form-modal__data">
          <div class="form-modal__field-container">
            <label class="form__label">Nume:</label>
            <input type="text" id="form-modal--name" class="form__input" readonly>
          </div>
          <div class="form-modal__field-container">
            <label class="form__label">Email:</label>
            <input type="text" id="form-modal--email" class="form__input" readonly>
          </div>
          <div class="form-modal__field-container">
            <label class="form__label">Telefon:</label>
            <input type="text" id="form-modal--phone" class="form__input" readonly>
          </div>
          <div class="form-modal__field-container">
            <label class="form__label">Categorie:</label>
            <input type="text" id="form-modal--category" class="form__input" readonly>
          </div>
          <div class="form-modal__field-container">
            <label class="form__label">Serviciu:</label>
            <input type="text" id="form-modal--service" class="form__input" readonly>
          </div>
          <div class="form-modal__field-container">
            <label class="form__label">Mesaj:</label>
            <textarea type="text" id="form-modal--message" class="form__input form__input--message" readonly></textarea>
          </div>
        </div>
        <div class="form-modal__buttons">
          <button onclick="closeModal()" class="form-modal__buttons--cancel button button--bordered button--bordered">Anulează</button>
          <button id="form-modal--submit" class="form-modal__buttons--save button">Salvează</button>
        </div>
      </div>
    </div>
  </main>
