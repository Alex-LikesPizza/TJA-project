<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/console.css">

  <script src="../js/firebaseConfig.js"></script>
  <script src="../js/console.js" defer></script>
  <script type="module" src="../js/firebase.js" defer></script>
  <title>Consolă</title>
</head>
<body>
  <header class="console__header">
    <a target="_blank" href="https://www.gmail.com">
      <i style="color: white; font-size: 3rem;" class="bi bi-envelope-at-fill"></i>
    </a>
    <a target="_blank" href="https://www.facebook.com">
      <i style="color: white; font-size: 3rem;" class="bi bi-facebook"></i>
    </a>
    <a class="header__item" target="_blank" href="https://console.firebase.google.com/u/0/project/bellatrix-bisantin-art/firestore">
      <img height="48" src="https://firebase.google.com/static/downloads/brand-guidelines/PNG/logo-knockout.png" alt="Firebase">
    </a>
  </header>
  <main class="console-container">
    <div class="console__sidebar">
      <div onclick="changeTo('services')" id="sidebar--services" class="sidebar__item sidebar__item--selected">Servicii în așteptare</div>
      <div onclick="changeTo('product-orders')" id="sidebar--product-orders" class="sidebar__item">Solicitări de produse</div>
      <div onclick="changeTo('messages')" id="sidebar--messages" class="sidebar__item">Mesaje</div>
      <div onclick="changeTo('add-product')" id="sidebar--add-product" class="sidebar__item">Adaugă un produs</div>
    </div>
    <div class="console" id="services"></div>
    <div class="console" id="messages"><h2></h2></div>
    <div class="console" id="product-orders"><h2>Hello Orders!</h2></div>
    <div class="console" id="add-product">
      <form class="upload">
        <p class="upload__title">Încarcă un produs</p>
        <div class="upload__field-container">
          <label for="upload--title">Titlu</label>
          <input type="text" class="upload__field" id="upload--title">
        </div>
        <div class="upload__field-container">
          <label for="upload--description">Descriere</label>
          <textarea id="upload--description" cols="30" rows="5"></textarea>
        </div>
        <div class="upload__field-container">
          <label for="upload--price">Preț</label>
          <input type="number" id="upload--price" min="1"> lei
        </div>
        <div class="upload__field-container">
          <label for="upload--file">Imagine</label>
          <label for="upload--file" class="upload__file--button"><i class="bi bi-cloud-arrow-up-fill"></i> Alege un fișier</label>
          <input type="file" id="upload--file">
          <div class="upload__image-preview">
            <p>Nu a fost ales nici un fișier...</p>
          </div>
        </div>

        <button class="upload__submit">
          <i class="bi bi-upload"></i> Încarcă
        </button>
      </form>
    </div>
  </main>
</body>
</html>
